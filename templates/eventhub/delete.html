{% extends 'eventhub/base.html' %}
{% block body_block  %}

<h3>Are you sure you want to delete this event?</h3>

<p>This will be permanent.</p>

<form name="fulldelete" action="/eventhub/delete/{{eventid}}/" method="post">
  {% csrf_token %}
  <div class="row">
    <button type="submit" class="btn btn-primary btn-lg" value="Submit">Delete</button>
    <a href="/eventhub/event/{{eventid}}/"><button type="button" class="btn btn-primary btn-lg">Go Back</button></a>
  </div>
</form>

{% endblock %}
