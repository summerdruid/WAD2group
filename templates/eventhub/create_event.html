{% extends 'eventhub/base.html' %}
{% block body_block  %}

<h1>Create An Event!</h1>

<div class="form-group">
  <label for="event_title">Event title:</label>
  <input type="text" class="form-control" id="event_title">
</div>

<div class="form-group">
  <label for="location">Location:</label>
  <input type="text" class="form-control" id="location">
</div>


<div class="form-group">
  <label for="date">Date:</label>

<input type="text" name="date" value="10/24/2020" class="form-control" />

<script type="text/javascript">
$(function() {
    $('input[name="date"]').daterangepicker({
        singleDatePicker: true,
        showDropdowns: true
    },
    function(start, end, label) {
        var years = moment().diff(start);
    });
});
</script>
</div>

<div class="form-group">
  <label for="location">Location:</label>
  <input type="text" class="form-control" id="location">
</div>



<div class="form-group">
  <label for="description">Description:</label>
  <textarea class="form-control" rows="10" id="description"></textarea>
</div>

<form action="/action_page.php">
  <label for="description">image:</label>
  <input type="file" name="pic" accept="image/*">
  <input type="submit">
</form>


<button type="button" class="btn btn-primary btn-lg">Create!</button>

{% endblock %}
